<ol class="breadcrumb alert alert-info">
    <li><a href="#/authors">历代名家</a></li>
    <li><a href="#/shufa/{{fatie.author}}">{{fatie.author}}</a></li>
    <li><a href="#/shufa/{{fatie.author}}/{{fatie.prev}}">上一法帖</a></li>
    <li><a href="#/shufa/{{fatie.author}}/{{fatie.next}}">下一法帖</a></li>
    <li class="paper-name-container active">{{fatie.paper}}</li>
</ol>

<div id="beitie-imgs-container" ng-if="fatie.images.length">
    <div class="beitie-swiper-container" data-img-size="{{fatie.images.length}}">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div id="a{{index}}" class="swiper-slide thumbnail beitie-img-container" ng-repeat="(index, image) in fatie.images" fatie-repeat-finished>
                    <img ng-src="/{{fatie.path100}}/{{image}}" class="img-responsive beitie-img" ng-click="displayFatie($event, fatie.path1000, image)">
                </div>
            </div>
            <div class="swiper-scrollbar"></div>
        </div>
    </div>

    <div id="beitie-display-container" class="thumbnail beitie-img-container">
        <img ng-src="/{{fatie.path1000}}/{{fatie.cover}}" class="image-responsive beitie-img">
    </div>
    <div id="beitie-text-container" class="alert alert-info {{published}}">
        <div id="beitie-text-show" ng-bind-html="fatie.info.html"></div>
    </div>
</div>
